name: on-push-checks

on:
  push:
    branches: 
      - main

jobs:
  linting:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: '14.x'

      - name: npm install, build
        run: make install

      - name: run linter
        run: make lint
